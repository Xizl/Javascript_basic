<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            makeDiscount() {
                this.price *= 0.85;
            }
        }

        let product = new Product('Alex', 100);
        console.log(product);

        product.makeDiscount();
        console.log(product);
        
    </script>
</body>
</html>
