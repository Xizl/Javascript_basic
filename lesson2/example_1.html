<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        //здесь используется префиксная форма инкремента
        //т.е. сначала увеличивается значение а, а только потом идет присваение с
        //итого получаем 2

        d = b++;
        alert(d);
        //здесь используется постфиксная форма записи инкремента
        //т.е. сначала идет присваение b к d, а только потом увелечение b до 2.
        //итого получаем значение 1

        c = 2 + ++a;
        alert(c);
        //здесь, как и в первом примере, сначала а увеличивается до 3, а только потом
        //идет сложение с числом 2.
        //итого получаем 5

        d = 2 + b++;
        alert(d);
        //здесь, как и во втором примере, сначала идут операции сложения и присваения, 
        //а только идет постфиксный инкремент
        //итого получаем 4

        

    
    </script>
</body>
</html>
