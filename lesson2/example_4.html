<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        function sum(a, b) {
            return a+b;
        }

        function dif(a, b) {
            return a-b;
        }

        function mult(a,b) {
            return a*b;
        }

        function div(a, b) {
            return a / b;
        }

        let a = 10;
        let b = 2;

        alert(sum(a,b));
        alert(dif(a, b));
        alert(mult(a, b));
        alert(div(a, b));

    </script>
</body>
</html>
