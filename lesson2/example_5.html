<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        function sum(a, b) {
                return a + b;
        }

        function dif(a, b) {
            return a - b;
        }

        function mult(a, b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }

        /**
        */
        function mathOperation(arg1, arg2, operation) {

            switch (operation) {
                case "+":
                    return sum(arg1, arg2);
                case "-":
                    return dif(arg1, arg2);
                case "/":
                    return mult(arg1, arg2);
                case "*":
                    return div(arg1, arg2);
                default:
                    return NaN;
            }

        }

        let a = 10;
        let b = 2;
        let result = null

        result = mathOperation(a, b, "+");
        alert(result);
        result = mathOperation(a, b, "-");
        alert(result);
        result = mathOperation(a, b, "*");
        alert(result);
        result = mathOperation(a, b, "/");
        alert(result);
        result = mathOperation(a, b, "sdf");
        alert(result);
    </script>
</body>
</html>
