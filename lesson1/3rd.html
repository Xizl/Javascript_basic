<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let first_example = 10 + 10 + "10";
        console.log(first_example);
        //здесь 10 складывается с 10, как число. Получается 20
        //потом 20 складывается со строкой "10",
        //получаем 2010, потому что число 20 преобразовывается в строку

        let second_example = 10 + "10" + 10;
        console.log(second_example);
        //здесь сначала число 10 складывается со строкой "10"
        //получаем 1010, потому что числа преобразовываются в строку
        //затем строку 1010 складываеся с числом 10, получаем 101010
        //потому что опять же число 10 преобразовывается в строку при сложении со строкой.

        let third_example = 10 + 10 + +"10";
        console.log(third_example);
        //здесь основная идея в том, что второй знак "+" воспринимается как унарный оператор
        //который преобразует строку "10" в число.
        //затем происходит сложение 3-х чисел 10. Получаем 30.

        let fourth_example = 10 / -"";
        console.log(fourth_example);
        //здесь пустая строка преобразуется в 0, а унарный минус делает его отрицательным
        //в результате деления числа на отриательный ноль получаем отрицательную бесконечность.

        let fifth_example = 10 / +"2,5";
        console.log(fifth_example);
        //здесь ошибка в том, что синтаксис javascript подразумевает использования точки, а не запятой в качестве десятичных дробей.
        //в результате даже используя унарный плюс строка "2,5" в число не преобразуется.
        //деля число на строку мы получаем "Не число" - NaN 
    </script>
</body>

</html>
