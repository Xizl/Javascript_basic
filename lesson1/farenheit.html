<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenheit</title>
</head>

<body>
    <script>
        let temperature = +prompt("Введите температура по шкале Цельсия: ");

        temperature = (9 / 5) * temperature + 32;
        alert("Температура по Фаренгейту: " + temperature);
    </script>
</body>

</html>
